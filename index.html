<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Neighborhood Map</title>
</head>

<body>

  <header class="header">
    <div>
      <a id="hamburgerIcon" class="hamburger" onclick="toggleSearch()"><img src="img/menuLogo.png"></a>
    </div>
  </header>
  
  <!-- Seach Bar -->
  <nav id="toggleSearch" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleSearch()">&times;</a>
    <div class="searchInput">
      <input data-bind="value: locationInput, valueUpdate: 'afterkeydown'" placeholder="Restaurant filter...">
      <hr>
      <ul data-bind="foreach: allLocations">
        <span class="locationRow" data-bind="text: $data.title, click: function(){$parent.setMarkerToDisplay($data);}"></span>
      </ul>
    </div>
  </nav>
  
  <main id="map" class="main">
    <!-- Map View -->
  </main>

  <footer class="footer">
    <div>
        <a href="https://github.com/Joeu" target="_blank">
            <img src="img/github_footer.png" alt="Github repository.">
        </a>
    </div>
  </footer>

  <!-- Loading Scripts -->
  <script src="libs/jquery-3.3.1.js"></script>
  <script src="libs/knockout-3.4.2.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX0BdwPnSyrm04_-A3l929lHZ5OUh0iCw&v=3&callback=initMap"></script>
  <!-- Custom Scripts -->
  <script src="app/app.js"></script>
  <script src="app/data.js"></script>
  <script src="app/model/locationModel.js"></script>
  <script src="app/utils/dataLoader.js"></script>
  <script src="app/utils/stringUtils.js"></script>
  <script src="app/viewModels/locationsViewModel.js"></script>
  <script src="app/mapHandler.js"></script>

</body>

</html>
